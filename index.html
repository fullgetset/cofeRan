<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeRun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
<header>
    <h1>CoffeeRun</h1>
</header>
<section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form data-coffee-order="form">
                <div class="form-group">
                    <label for="coffeeOrder">Coffee Order</label>
                    <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
                           placeholder="y@mail.ru">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="short">
                        Short
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="tall" checked>
                        Tall
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="grande">
                        Grande
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="Huge-coffee">
                        Huge-coffee
                    </label>
                </div>
                <div class="form-group">
                    <label for="flavorShot">Flavor Shot</label>
                    <select class="form-group" id="flavorShot" name="flavor">
                        <option value="None" selected>None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                        <option value="tea">Tea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strengthLevel">Coffee Rating</label>
                    <input name="strength" id="strengthLevel" type="range" min="0" max="100" step="1" value="50">
                </div>
                <button class="btn btn-default" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Pending Orders:</h4>
            <div data-coffee-order="checklist">

            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
<script src="scripts/checklist.js"></script>
<script src="scripts/datastore.js" charset="utf-8"></script>
<script src="scripts/truck.js" charset="utf-8"></script>
<script src="scripts/formHandler.js" charset="utf-8"></script>
<script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
